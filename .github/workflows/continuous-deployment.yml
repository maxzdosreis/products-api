name: Continuous Integration and Delivery with Github Actions

on:
  push:
    branches:
      - "main"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java 21
        uses: actions/setup-java@v5
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build Application with Tests (H2)
        run: mvn clean package -Dspring.profiles.active=test

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_ACCESS_TOKEN }}

      - name: Build Docker Image
        run: |
          docker build -f dockerfiles/Dockerfile -t ${{ secrets.DOCKER_USERNAME }}/products-api:latest .
          docker tag ${{ secrets.DOCKER_USERNAME }}/products-api:latest ${{ secrets.DOCKER_USERNAME }}/products-api:${{ github.run_id }}

      - name: Push to Docker Hub Container Registry
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/products-api:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/products-api:${{ github.run_id }}

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to Aiven
        run: |
          echo "Image pushed to Docker Hub"
          echo "Configure Aiven to pull: ${{ secrets.DOCKER_USERNAME }}/products-api:latest"
          echo "Database: ${{ secrets.DB_HOST }}"