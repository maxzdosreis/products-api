server:
  port: 8888
cors:
  originPatterns: http://localhost:8080,http://localhost:3000
spring:
  application:
    name: products-api
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
    show-sql: true
    open-in-view: false
    database-platform: org.hibernate.dialect.H2Dialect
  h2:
    console:
      enabled: false
logging:
  level:
    com.maxzdosreis: DEBUG
spring-doc:
  paths-to-match:
    - /auth/**
    - /api/**
  swagger-ui:
    use-root-path: true