server:
  port: 80
cors:
  originPatterns: http://localhost:8080,http://localhost:3000
spring:
  application:
    name: products-api
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/db_products_api?useTimezone=true&serverTimezone=UTC
    username: root
    password: root
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
    show-sql: false
    open-in-view: false
logging:
  level:
    com.maxzdosreis: DEBUG
spring-doc:
  paths-to-match:
    - /auth/**
    - /api/**
  swagger-ui:
    use-root-path: true